apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.yakov.goldberg.lpg"
        minSdkVersion 14
        targetSdkVersion 27
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            resValue "string", "google_maps_api_key", "AIzaSyBo2c1GkbhZDdwHTjbUNEeBTLktRQTaqq4"
        }
    }
    android {
        useLibrary 'org.apache.http.legacy'
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "3g"
    }
}

dependencies {
    apk 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:multidex:1.0.2'
}
